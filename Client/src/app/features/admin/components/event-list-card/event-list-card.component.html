<div class="container-xxl">
  <div class="row py-1">
  <div class="event-name-container col-lg-6"(click)="sendData('event', value.id)">
    <span class="event-header d-flex d-lg-none">Nazwa: </span>
    <p class="event-name my-lg-0">{{ value.name }}</p>
  </div>
  <div class="event-date-container col-lg-3">
    <span class="event-header d-flex d-lg-none">Data: </span>
    <p class="event-date my-lg-0">{{ value.date }}</p>
  </div>
  <div class="col-lg-3 d-flex justify-content-lg-end justify-content-center align-items-center">
    <button class="btn btn-success mx-2" (click)="sendData('accept', value.id)" [disabled]="clicked">Akceptuj</button>
    <button class="btn btn-warning mx-2" (click)="sendData('edit', value.id)"  [disabled]="clicked">Edytuj</button>
    <button class="btn btn-danger mx-2" (click)="sendData('delete', value.id)"  [disabled]="clicked">Usu≈Ñ</button>
  </div>
</div>
</div>
