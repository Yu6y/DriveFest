<div class="container-xxl">
  <div class="row py-1">
  <div class="workshop-name-container col-lg-5 col-xl-6"(click)="sendData('workshop', value.id)">
    <span class="workshop-header d-flex d-lg-none">Nazwa: </span>
    <p class="workshop-name my-lg-0">{{ value.name }}</p>
  </div>
  <div class="workshop-location-container col-lg-4 col-xl-3">
    <span class="workshop-header d-flex d-lg-none">Miejscowość: </span>
    <p class="workshop-location my-lg-0">{{ value.location }}</p>
  </div>
  <div class="col-lg-3 d-flex justify-content-lg-end justify-content-center align-items-center">
    <button class="btn btn-success mx-2 mx-lg-0" (click)="sendData('accept', value.id)" [disabled]="clicked">Akceptuj</button>
    <button class="btn btn-warning mx-lg-1 mx-2" (click)="sendData('edit', value.id)"  [disabled]="clicked">Edytuj</button>
    <button class="btn btn-danger mx-2 mx-lg-0" (click)="sendData('delete', value.id)"  [disabled]="clicked">Usuń</button>
  </div>
</div>
</div>
