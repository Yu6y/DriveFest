<div class="container">
  <form [formGroup]="carForm" (ngSubmit)="submit()">
  
  <div class="container mb-1">
    <label class="name-text">Nazwa</label>
    <input class="form-control" formControlName="name" maxlength="25"> 
  </div>

  <div class="container mb-1">
    <label class="photo">ZdjÄ™cie</label>
    <input 
      id="photoURL" 
      type="file" 
      class="form-control" 
      formControlName="photoURL"
      accept=".jpg,.jpeg,.png,.bmp"
      (change)="sendPhoto($event)">
  </div>

  
  <div class="container button-container d-flex justify-content-end mt-4">
    <button class="btn btn-success me-4" type="submit" [disabled]="!carForm.valid || carForm.pristine">Ok</button>
    <button class="btn btn-danger" type="button" (click)="close()">Anuluj</button>
  </div>
  
</form>
</div>
