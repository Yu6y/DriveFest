<div class="container-fluid">
  <app-event-filters></app-event-filters>
</div>

@if(events$ | async; as events){
  @switch(events.state){
    @case('loading'){
      <p>Loading...</p>
    }
    @case('success'){
      <div class="container list-container d-flex justify-content-center">
      <app-cards-list [events]="events.data"></app-cards-list>
      </div>
    }
    @case('error'){
      <p>{{ events.error }}</p>
    }
  }
}
