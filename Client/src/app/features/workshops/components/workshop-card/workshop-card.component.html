<div class="card workshop-card" style="width: 300px; height: 300px;">
  <div class="name-container card-header">
    <p class="p-name">{{ this.workshop.name }}</p>
  </div>
  <div class="img-container">
    <img class="card-img-top workshop-image" [src]="this.workshop.image" alt="Workshop Image">
  </div>
  <div class="card-body desc-container">
    <div class="icons-container d-flex justify-content-between align-items-center">
      <div class="location-container d-flex align-items-center">
        <mat-icon color="orange">location_on</mat-icon>
        <span class="desc-text ms-2">{{ this.workshop.location }}</span>
      </div>
      <div class="others-grade-container d-flex align-items-center">
        <span class="grade-text">{{ this.workshop.rate }}</span>
        <mat-icon color="yellow" class="ms-2">grade</mat-icon>
      </div>
    </div>
  </div>
</div>
